<!doctype html>
<html lang="en">
  <head>

    <title>MM Main View</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <h1 id="mm1" >MM</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        const url = '/io/gbp';
        async function fetchAsync () {
            try{
                let response = await fetch(url);
                let data = await response.json();
                // document.getElementById("mm1").innerHTML = data.XRPUSDT;
                showdata(data);
            }catch(Exception){
                alert(Exception);
                clearInterval(btime);}
        }
    </script>

    <script>
        function showdata(data) {
            // var bdata = JSON.parse(data);
            // console.log(data);
            for (var key in data){
                // console.log(key);
                if(document.getElementById(key)){
                    document.getElementById(key).innerHTML = key +" : "+ data[key];
                }else{
                    var h = document.createElement("H3");
                    h.setAttribute('id', key)
                    var t = document.createTextNode(key +" : "+ data[key]);
                    h.appendChild(t);
                    document.body.appendChild(h);
                }
            }
            // for (i = 0; i < data.size; i++){
            //     var h = document.createElement("H1");
            //     var t = document.createTextNode(data.keys()[i]);
            //     h.appendChild(t);
            //     document.body.appendChild(h);
            //     console.log(i);
            // }
        }
    </script>

    <script>
         const btime = setInterval(fetchAsync, 1000);
    </script>
</body>
</html>
