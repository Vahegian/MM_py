    <!-- put navbar in placeholder -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("navbar.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

    <script>
        function showBinance() {
            $.get("binanceUI/binance.html", function (data) {
                // var body = document.getElementById("body-placeholder");
                $("#body-placeholder").append(data);
            });
        }
    </script>

    <script>
        function clearBody() {
            try {
                stopBinance();
                var div = document.getElementById("body-placeholder");
                div.innerHTML = '';
                // while (div.firstChild) {
                //     div.removeChild(div.firstChild);
                // }
            } catch (Exception) { }
        }
    </script>

    <script>
        function makeButton(text) {
            var button = document.createElement("button");
            button.setAttribute("type", "button");
            button.setAttribute("class", "btn btn-secondary");
            button.appendChild(document.createTextNode(text));
            return button;

        }
    </script>

</body>
