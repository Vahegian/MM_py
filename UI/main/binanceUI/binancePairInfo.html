<div id="binancePairInfo">
    <br>
    <div class="card card-body">
        <div class="card-title">
            <h3>
                <p class="text-start">Pair Info</p>
            </h3>
        </div>

        <div id="binanceTop">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <select id="bPairsSelect" class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                </select>
                <input id="addAmount" type="text" class="form-control" placeholder="Amount" aria-label=""
                    aria-describedby="basic-addon1">
                <input id="addPrice" type="text" class="form-control" placeholder="Price" aria-label=""
                    aria-describedby="basic-addon1">
                <input id="addFee" type="text" class="form-control" placeholder="Fee" aria-label=""
                    aria-describedby="basic-addon1">
                <button id="binanceAddPair" type="button" class="btn btn-secondary">Add</button>

            </div>
            <br><br>

            <div class="table-wrapper-scroll-y my-custom-scrollbar ">
                <table class="table table-sm">
                    <thead class="thead-dark card-subtitle">
                        <tr id="bPairsTableHead">
                        </tr>
                    </thead>

                    <tbody id="bPairsTable" class="card-text">
                    </tbody>
                </table>
            </div>
            <button id="showAllInfobut" type="button" class="binanceButton info">
                More Info
            </button>
            <div>
                <br>
                <table class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Total Invested</th>
                            <th scope="col">Total Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tInvested">$1000</td>
                            <td id="tProfit">$10000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/main/binanceUI/js/pairInfo.js"></script>
    <script>
        createOptoins("bPairsSelect");
    </script>
