<div id="binanceTop">
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <select id="bPairsSelect" class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
        </select>
        <input id="addAmount" type="text" class="form-control" placeholder="Amount" aria-label="" aria-describedby="basic-addon1">
        <input id="addPrice" type="text" class="form-control" placeholder="Price" aria-label="" aria-describedby="basic-addon1">
        <input id="addFee" type="text" class="form-control" placeholder="Fee" aria-label="" aria-describedby="basic-addon1">
        <button id="binanceAddPair" type="button" class="btn btn-secondary">Add</button>

    </div>



    <script>
        async function createOptoins(selectID) {
            var selectObj = document.getElementById(selectID);
            let pairs = await fetch('/io/gbPairs');
            let pairsArray = await pairs.json();
            // console.log(pairsArray);
            for (var pairnum in pairsArray) {
                var x = document.createElement("option");
                // x.setAttribute("value", "volvocar");
                var t = document.createTextNode(pairsArray[pairnum]);
                x.appendChild(t);
                selectObj.appendChild(x);
            }
        }
        createOptoins("bPairsSelect");

        $("#binanceAddPair").click(async function(){
            var pairInfo = [$("#bPairsSelect").val(),
                            $("#addAmount").val(),
                            $("#addPrice").val(),
                            $("#addFee").val() ];
            
            var options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pairInfo)
            };
            var data = await(await fetch('/io/addbPairInfo', options)).json();
            alert(data);
            // console.log(pairInfo);
        });
    </script>
</div>
