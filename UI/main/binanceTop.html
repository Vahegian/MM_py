<div id="binanceTop">
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <select id="bPairsSelect" class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="Amount" aria-label=""
                        aria-describedby="basic-addon1">
                </td>

                <td>
                    <input type="text" class="form-control" placeholder="Price" aria-label=""
                        aria-describedby="basic-addon1">
                </td>

                <td>
                    <input type="text" class="form-control" placeholder="Fee" aria-label=""
                        aria-describedby="basic-addon1">
                </td>
            </tr>
            <tr>
                <td>
                    <button id=binanceAddPair type="button" class="btn btn-secondary">Add</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        async function createOptoins(selectID) {
            var selectObj = document.getElementById(selectID);
            let pairs = await fetch('/io/gbPairs');
            let pairsArray = await pairs.json();
            // console.log(pairsArray);
            for (var pairnum in pairsArray) {
                var x = document.createElement("option");
                // x.setAttribute("value", "volvocar");
                var t = document.createTextNode(pairsArray[pairnum]);
                x.appendChild(t);
                selectObj.appendChild(x);
            }
        }
        createOptoins("bPairsSelect");
    </script>
</div>
